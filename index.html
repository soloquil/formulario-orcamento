<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orçamento Vinicius Barbaro Films</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdfdfd url('https://www.transparenttextures.com/patterns/white-marble.png');
      color: #2b2b2b;
    }
    header {
      background-color: #0f3d57;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    section {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #0f3d57;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 500;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #0f3d57;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0d2e41;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 3rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    Vinicius Barbaro Films – Solicitação de Orçamento
  </header>
  <section id="step1" class="step active">
    <h2>Passo 1: Cobertura do Dia</h2>
    <label for="cobertura-select">Duração da Cobertura:</label>
    <select id="cobertura-select"></select>

    <label for="fotografos">Quantidade de Fotógrafos:</label>
    <input type="number" id="fotografos" min="0" max="7" value="1" />

    <label for="cinegrafistas">Quantidade de Cinegrafistas:</label>
    <input type="number" id="cinegrafistas" min="0" max="7" value="1" />

    <label for="storymakers">Quantidade de Storymakers (máx. 2):</label>
    <input type="number" id="storymakers" min="0" max="2" value="0" />

    <button onclick="nextStep()">Continuar</button>
  </section>

  <section id="step2" class="step">
    <h2>Passo 2: Estilos de Vídeo</h2>
    <form id="video-estilos-form"></form>
    <button onclick="nextStep()">Continuar</button>
  </section>

  <div class="footer">© 2025 Vinicius Barbaro Films</div>

  <script>
    let currentStep = 1;
    const stepCount = 2;

    function nextStep() {
      if (currentStep < stepCount) {
        document.getElementById(`step${currentStep}`).classList.remove('active');
        currentStep++;
        document.getElementById(`step${currentStep}`).classList.add('active');
      }
    }

    async function loadPlanilhaDados() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSU-fqjBfA2H6XvQl7iQj04dVs3ZcpLBpfe1oDshpchCKwM5xA2YDnDo3aErtDjH0C3rq0FjxljUkjo/pub?output=csv";
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.split("\n").map(r => r.split(","));

      // Preencher coberturas a partir da primeira linha (linha 0), ignorando a primeira coluna (índice 0)
      const primeiraLinha = rows[0];
      const coberturaSelect = document.getElementById("cobertura-select");
      for (let i = 1; i < primeiraLinha.length; i++) {
        const opcao = document.createElement("option");
        opcao.value = primeiraLinha[i];
        opcao.textContent = primeiraLinha[i];
        coberturaSelect.appendChild(opcao);
      }

      // Preencher estilos de vídeo da aba "estilos de video do dia"
      const estiloInicio = rows.findIndex(r => r[0].toLowerCase().includes("estilos de video do dia")) + 1;
      const estiloForm = document.getElementById("video-estilos-form");
      for (let i = estiloInicio; i < rows.length; i++) {
        const nome = rows[i][0];
        if (!nome || nome.trim() === "") break;
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "checkbox";
        input.name = "video_estilo";
        input.value = nome;
        label.appendChild(input);
        label.append(" " + nome);
        estiloForm.appendChild(label);
      }
    }

    window.onload = loadPlanilhaDados;
  </script>
</body>
</html>
