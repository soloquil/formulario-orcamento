<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento - Vinicius Barbato Films</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd url('https://www.transparenttextures.com/patterns/marble.png');
      color: #1f2c3f;
    }
    header {
      background-color: #1a2b44;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #1a2b44;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #1a2b44;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    #map {
      width: 100%;
      height: 300px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Solicite seu Orçamento</h1>
  </header>
  <main>
    <form id="formularioOrcamento">
      <div class="step active" id="step1">
        <h2>1. Cobertura do Dia</h2>
        <label>Quantidade de Fotógrafos</label>
        <select id="qtdFotografos">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <label>Quantidade de Cinegrafistas</label>
        <select id="qtdCinegrafistas">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <label>Storymakers</label>
        <select id="qtdStorymakers">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>

        <label>Duração da Cobertura</label>
        <select id="duracaoCobertura">
          <option value="4">4 horas</option>
          <option value="6">6 horas</option>
          <option value="8">8 horas</option>
          <option value="10">10 horas</option>
          <option value="12">12 horas</option>
          <option value="14">14 horas</option>
          <option value="15">15h ou mais (personalizado)</option>
        </select>

        <button type="button" onclick="proximaEtapa(2)">Continuar</button>
      </div>

      <div class="step" id="step2">
        <h2>2. Estilos de Vídeo</h2>
        <p>Selecione ao menos um (caso tenha contratado filmagem)</p>
        <label><input type="checkbox" name="estilosVideo" value="Teaser Geral"> Teaser Geral</label>
        <label><input type="checkbox" name="estilosVideo" value="Short Film"> Short Film (7min)</label>
        <label><input type="checkbox" name="estilosVideo" value="Long Film"> Long Film (30min)</label>
        <label><input type="checkbox" name="estilosVideo" value="Cerimonial"> Cerimonial Completo</label>
        <button type="button" onclick="proximaEtapa(3)">Próximo</button>
      </div>

      <div class="step" id="step3">
        <h2>3. Adicionais de Filmagem</h2>
        <label><input type="checkbox" name="adicionalVideo" value="Drone"> Imagens com Drone</label>
        <label><input type="checkbox" name="adicionalVideo" value="Vídeo Extra"> Vídeo Extra</label>
        <button type="button" onclick="proximaEtapa(4)">Próximo</button>
      </div>

      <div class="step" id="step4">
        <h2>4. Local do Evento</h2>
        <div id="map"></div>
        <button type="button" onclick="proximaEtapa(5)">Próximo</button>
      </div>

      <div class="step" id="step5">
        <h2>5. Pré-Wedding</h2>
        <label><input type="checkbox" id="querPreWedding"> Desejo fazer pré-wedding</label>
        <label>Duração:</label>
        <select id="tempoPreWedding">
          <option value="2">Até 2h</option>
          <option value="4">Até 4h</option>
        </select>
        <button type="button" onclick="proximaEtapa(6)">Próximo</button>
      </div>

      <div class="step" id="step6">
        <h2>6. Local do Pré-Wedding</h2>
        <div id="mapPreWedding"></div>
        <button type="button" onclick="proximaEtapa(7)">Ver Orçamento</button>
      </div>

      <div class="step" id="step7">
        <h2>7. Valor Final e Contato</h2>
        <p id="resumoOrcamento">Carregando resumo...</p>
        <a id="botaoWhatsApp" href="#" target="_blank">
          <button type="button">Solicitar pelo WhatsApp</button>
        </a>
      </div>
    </form>
  </main>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkUBDgCyX6btyclRv2Gw41PR111VVzlOQ&callback=initMap&libraries=places" async defer></script>
  <script>
    let etapaAtual = 1;
    function proximaEtapa(n) {
      document.querySelector(`#step${etapaAtual}`).classList.remove('active');
      etapaAtual = n;
      document.querySelector(`#step${etapaAtual}`).classList.add('active');
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -23.5006, lng: -46.4536 },
        zoom: 10,
      });
      const marker = new google.maps.Marker({ position: map.getCenter(), map: map });

      const map2 = new google.maps.Map(document.getElementById("mapPreWedding"), {
        center: { lat: -23.5006, lng: -46.4536 },
        zoom: 10,
      });
      const marker2 = new google.maps.Marker({ position: map2.getCenter(), map: map2 });
    }
  </script>
</body>
</html>
