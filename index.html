  <script>
    function goStep(n) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('step'+n).classList.add('active');
      if(n===1) checkNext1();
    }

    function toggleVideo() {
      const show = document.getElementById('service-video').checked;
      document.getElementById('video-options').style.display = show ? 'block' : 'none';
      checkNext1();
    }
    document.getElementById('service-video').addEventListener('change', toggleVideo);
    document.getElementById('service-photo').addEventListener('change', checkNext1);
    document.getElementById('service-story').addEventListener('change', checkNext1);
    document.querySelectorAll('#video-options input').forEach(i=>i.addEventListener('change', checkNext1));

    function checkNext1() {
      const photo = document.getElementById('service-photo').checked;
      const story = document.getElementById('service-story').checked;
      const video = document.getElementById('service-video').checked;
      let enable = photo || story || video;
      if(video) {
        const anyVideo = Array.from(document.querySelectorAll('#video-options input:checked')).length > 0;
        enable = enable && anyVideo;
      }
      document.getElementById('next1').disabled = !enable;
    }

    function sendWhats() {
      const services = [];
      if(document.getElementById('service-photo').checked) services.push('Fotografia');
      if(document.getElementById('service-video').checked) services.push('Filmagem');
      if(document.getElementById('service-story').checked) services.push('Storymaker');

      const videoOpts = Array.from(document.querySelectorAll('#video-options input:checked')).map(i=>i.value);
      const additionals = Array.from(document.querySelectorAll('#step2 input:checked')).map(i=>i.value);
      const pre = [];

      let msg = 'Ol√°! Gostaria de receber um or√ßamento para o meu casamento. Seguem as escolhas do formul√°rio:';
      msg += '\n\nüìå Servi√ßos do dia: ' + (services.length? services.join(', ') : 'Nenhum');
      if(videoOpts.length) msg += '\nüé¨ Tipos de v√≠deo: ' + videoOpts.join(', ');
      msg += '\n‚ú® Adicionais: ' + (additionals.length? additionals.join(', ') : 'Nenhum');
      msg += '\nüíç Pr√©-Wedding: ' + (pre.length? pre.join(', ') : 'Nenhum');
      msg += '\nüéÅ Extras: ' + (extras.length? extras.join(', ') : 'Nenhum');

      const url = 'https://wa.me/5511972790860?text=' + encodeURIComponent(msg);
      window.open(url, '_blank');
    }
  </script>
